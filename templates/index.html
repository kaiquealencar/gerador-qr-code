<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     <!--link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"-->
     <!--link href="https://unpkg.com/tailwindcss@3.4.1/tailwind.min.css" rel="stylesheet"-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-slate-100 p-4">


    <main class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center text-indigo-400">
            Gerador de QR Code
        </h1>

        <p class="text-sm text-slate-300 mb-6 text-center">
            Cole uma URL e clique em <strong>Gerar</strong>.
        </p>

        <!-- Formulário -->
        <div id="input-area" class="transition-all duration-500 overflow-hidden">
            <form method="POST" class="flex flex-col gap-4">

                <input type="text" name="url" id="url-input"
                    placeholder="https://exemplo.com" required
                    class="rounded-lg px-4 py-3 bg-slate-700 border border-slate-600 
                    focus:border-indigo-400 outline-none placeholder:text-slate-400 text-slate-100 w-full">

                <button type="submit" id="gerar-btn"
                    class="flex justify-center items-center gap-2 px-4 py-3 sm:py-4 rounded-lg 
                    bg-indigo-500 hover:bg-indigo-600 transition active:scale-95 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                        viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                        <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Gerar QR
                </button>
            </form>
        </div>

        <!-- QR Code -->
        {% if qr_code %}
        <div class="mt-6 flex justify-center">
            <p>Clique na imagem ou no botão para salvar...</p>
        </div>
        <div class="mt-6 flex justify-center">
            <img src="data:image/png;base64,{{ qr_code }}"
                 alt="QR Code"
                 class="rounded-xl shadow-lg w-full max-w-xs" id="qr-img" onclick="baixar_automatico()" title="Clique para baixar o QR Code">
        </div>
        <div class="w-full text-center mt-4">
            <button onclick="salvar_com_dialogo()" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg">
                Salvar como...  
            </button>
        </div>

        {% endif %}

        <footer class="mt-6 text-xs text-slate-400 text-center">
            desenvolvido por Kaique Alencar - estudante de ADS e Python ❤️
        </footer>
    </main>

    <script src="{{ url_for('static', filename='js/qr.js') }}"></script>
        
</body>
</html>
